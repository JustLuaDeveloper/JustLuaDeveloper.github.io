<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Panel</title>

<style>
body {
    margin: 0;
    background: #0f0f14;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
}

/* Левая панель */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 220px;
    background: #14141c;
    padding-top: 40px;
    box-shadow: 4px 0 20px rgba(0,0,0,0.6);
}

/* Кнопка */
.glow-button {
    width: 180px;
    margin: 0 auto;
    padding: 14px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    color: white;
    background: linear-gradient(
        270deg,
        #3a3aff,
        #7b3aff,
        #ff3af2,
        #3a3aff
    );
    background-size: 600% 600%;
    animation: gradientShift 6s ease infinite;
    transition: transform 0.2s ease;
}

.glow-button:hover {
    transform: scale(1.05);
}

@keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Список */
.list {
    margin-top: 20px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease, opacity 0.4s ease;
    opacity: 0;
}

.list.active {
    max-height: 500px;
    opacity: 1;
}

.list ul {
    list-style: none;
    padding: 0 20px;
}

.list li {
    padding: 8px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    transition: color 0.3s ease;
}

.list li:hover {
    color: #9f7bff;
}
</style>
</head>

<body>

<div class="sidebar">
    <button class="glow-button" onclick="toggleList()">
        Supported Obfuscators
    </button>

    <div class="list" id="obfList">
        <ul>
            <li>IronBrew 2</li>
            <li>MoonSec</li>
            <li>Synapse Xen</li>
            <li>PSU Obfuscator</li>
            <li>LuaObfuscator</li>
        </ul>
    </div>
</div>

<script>
function toggleList() {
    const list = document.getElementById("obfList");
    list.classList.toggle("active");
}
</script>

</body>
</html>
